<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login Page</h1>

    <form id="loginForm">
        <label for="emailInput">Email: </label><input type="email" name="emailInput" id="emailInput" required>
        <br>
        <label for="passwordInput">Password: </label><input type="password" name="passwordInput" id="passwordInput" required>
        <br>
        <button type="submit">Login</button>
        <br>
        <p>No account? <a href="./signup.html">Signup</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="login.mjs"></script>
</body>
</html>
