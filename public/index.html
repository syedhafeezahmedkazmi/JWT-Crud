<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">JWT-CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MongoDB Crud Operations</h1>
    <button id="logoutButton" class="logout-button">Log Out</button><br><br>
    <form id="form1">
        <h2>Create Post</h2>
        <label for="title">Title: </label><input type="text" name="title" id="title" required
            placeholder="write title..."><br><br>
        <label for="text">Text: </label><textarea name="text" id="text" cols="80" rows="5" required
            placeholder="Write something..."></textarea><br><br>
        <!-- <label for="text">Text: </label><input type="text" name="text" id="tex" required><br><br> -->
        <button id="post-btn" type="submit">Post</button>
    </form>

    <br>
    <br>
    <div class="popup" id="popup">
        <h2>Post Created!</h2>
        <p>Your post has been successfully created.</p>
        <!-- <button id="closeButton">Close</button> -->
    </div>
    <br>
    <br>

    <div id="displayPosts"></div>



    <script type="module" src="app.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
